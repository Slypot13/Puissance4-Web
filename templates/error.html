<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/style.css?v=1">
</head>
<body>

<header>
    <h1>Power'4 Web — Erreur</h1>
    <nav>
        <a href="/">Accueil</a>
        <a href="/game/init">Nouvelle partie</a>
    </nav>
</header>

<main>

    <div class="page-card">
        <h2>Une erreur est survenue</h2>

        {{ if .ErrorCode }}
            <p class="error-code">Code : {{ .ErrorCode }}</p>
        {{ end }}

        <p class="status-message status-error">
            {{ if .ErrorMessage }}
                {{ .ErrorMessage }}
            {{ else }}
                Une erreur inattendue s’est produite.
            {{ end }}
        </p>

        <div style="margin-top: 16px;">
            <a href="/" class="btn-secondary">Retour à l’accueil</a>
            <a href="/game/init" class="btn-primary" style="margin-left: 8px;">Démarrer une partie</a>
        </div>
    </div>

</main>

</body>
</html>
